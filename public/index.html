<!DOCTYPE html>
<html>
<head>
    <title>PONG Multiplayer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial;
        }
        canvas {
            border: 2px solid white;
            margin: 20px;
            display: none;
        }
        #status {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #controls {
            color: #888;
            margin-top: 20px;
            display: none;
        }
        #startButton {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
            display: none;
        }
        #startButton:hover {
            background: #45a049;
        }
        #startButton:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #666;
            font-size: 12px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div id="status">Conectando ao servidor...</div>
    <button id="startButton">Iniciar Jogo</button>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <div id="controls">Use as setas â†‘ e â†“ para mover sua raquete</div>
    <div id="debug"></div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const controlsDiv = document.getElementById('controls');
        const startButton = document.getElementById('startButton');
        const debugDiv = document.getElementById('debug');
        
        const socket = io();
        let playerNumber = 0;
        let gameState = null;
        let bothPlayersConnected = false;
        let lastUpdate = Date.now();

        // ConfiguraÃ§Ãµes do paddle
        const PADDLE_SPEED = 15;
        const PADDLE_UPDATE_INTERVAL = 16; // ~60fps
        let lastPaddleUpdate = 0;
        let localPaddleY = 160; // PosiÃ§Ã£o local da raquete
        let keyState = {
            ArrowUp: false,
            ArrowDown: false
        };

        function log(message) {
            console.log(message);
            debugDiv.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
        }

        socket.on('connect', () => {
            log('ðŸŸ¢ Connected to server');
        });

        socket.on('disconnect', () => {
            log('ðŸ”´ Disconnected from server');
        });

        socket.on('playerNumber', (number) => {
            playerNumber = number;
            localPaddleY = 160; // Reset posiÃ§Ã£o local
            log(`ðŸŽ® Assigned as Player ${number}`);
            if (number === 1) {
                statusDiv.textContent = 'VocÃª Ã© o Jogador 1. Aguardando Jogador 2...';
            } else {
                statusDiv.textContent = 'VocÃª Ã© o Jogador 2. Aguardando Jogador 1 iniciar...';
            }
            updateStartButton();
        });

        socket.on('playersUpdate', (data) => {
            bothPlayersConnected = data.bothConnected;
            log(`ðŸ‘¥ Players update: ${bothPlayersConnected ? 'both connected' : 'waiting for players'}`);
            
            if (playerNumber === 1) {
                if (bothPlayersConnected) {
                    statusDiv.textContent = 'Jogador 2 conectado! VocÃª pode iniciar o jogo.';
                    startButton.style.display = 'block';
                } else {
                    statusDiv.textContent = 'Aguardando Jogador 2...';
                    startButton.style.display = 'none';
                }
            } else {
                startButton.style.display = 'none';
                if (bothPlayersConnected) {
                    statusDiv.textContent = 'Aguardando Jogador 1 iniciar o jogo...';
                }
            }
        });

        function updateStartButton() {
            startButton.style.display = (playerNumber === 1 && bothPlayersConnected) ? 'block' : 'none';
        }

        startButton.addEventListener('click', () => {
            if (playerNumber === 1 && bothPlayersConnected) {
                log('ðŸŽ¯ Requesting game start');
                socket.emit('startGame');
            }
        });

        socket.on('gameStart', (state) => {
            log('ðŸŽ® Game started!');
            gameState = state;
            canvas.style.display = 'block';
            controlsDiv.style.display = 'block';
            startButton.style.display = 'none';
            statusDiv.textContent = `Jogador ${playerNumber} - Jogo em andamento!`;
        });

        socket.on('gameStateUpdate', (state) => {
            const now = Date.now();
            if (now - lastUpdate > 5000) {
                log(`ðŸ”„ Ball position: (${Math.round(state.ball.x)}, ${Math.round(state.ball.y)})`);
                lastUpdate = now;
            }

            // MantÃ©m a posiÃ§Ã£o local para o jogador atual
            if (playerNumber === 1) {
                state.paddles.player1.y = localPaddleY;
            } else {
                state.paddles.player2.y = localPaddleY;
            }
            
            gameState = state;
        });

        socket.on('playerDisconnected', () => {
            log('ðŸ‘‹ Other player disconnected');
            gameState = null;
            canvas.style.display = 'none';
            controlsDiv.style.display = 'none';
            startButton.style.display = 'none';
            if (playerNumber === 1) {
                statusDiv.textContent = 'Jogador 2 desconectou. Aguardando novo jogador...';
            } else {
                statusDiv.textContent = 'Jogador 1 desconectou. Aguardando reconexÃ£o...';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                keyState[e.key] = true;
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                keyState[e.key] = false;
            }
        });

        function updatePaddlePosition() {
            if (!gameState) return;

            const now = Date.now();
            let moved = false;
            
            // AtualizaÃ§Ã£o local imediata
            if (keyState.ArrowUp && localPaddleY > 0) {
                localPaddleY = Math.max(0, localPaddleY - PADDLE_SPEED);
                moved = true;
            }
            if (keyState.ArrowDown && localPaddleY < canvas.height - 80) {
                localPaddleY = Math.min(canvas.height - 80, localPaddleY + PADDLE_SPEED);
                moved = true;
            }

            // Atualiza localmente
            if (moved) {
                // Envia ao servidor com throttle
                if (now - lastPaddleUpdate > PADDLE_UPDATE_INTERVAL) {
                    socket.emit('paddleMove', { y: localPaddleY });
                    lastPaddleUpdate = now;
                }
            }
        }

        function render() {
            if (!gameState) {
                requestAnimationFrame(render);
                return;
            }

            updatePaddlePosition();

            // RenderizaÃ§Ã£o
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Linha central
            ctx.strokeStyle = 'white';
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // PontuaÃ§Ã£o
            ctx.font = '48px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(gameState.paddles.player1.score, canvas.width / 4, 50);
            ctx.fillText(gameState.paddles.player2.score, 3 * canvas.width / 4, 50);

            // Paddles - usando localPaddleY para o jogador atual
            ctx.fillStyle = 'white';
            if (playerNumber === 1) {
                ctx.fillRect(20, localPaddleY, 10, 80); // Paddle local
                ctx.fillRect(canvas.width - 30, gameState.paddles.player2.y, 10, 80); // Paddle remoto
            } else {
                ctx.fillRect(20, gameState.paddles.player1.y, 10, 80); // Paddle remoto
                ctx.fillRect(canvas.width - 30, localPaddleY, 10, 80); // Paddle local
            }

            // Bola
            ctx.beginPath();
            ctx.arc(gameState.ball.x, gameState.ball.y, gameState.ball.size, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(render);
        }

        render();
    </script>
</body>
</html>
